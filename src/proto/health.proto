syntax = "proto3";

package grpc.health.v1;

message HealthCheckRequest {
  string service = 1;
}

message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }
  ServingStatus status = 1;
}

// Health provides a standard gRPC health check protocol for service readiness.
service Health {
  // Check reports the health status of the specified service.
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);
}